<!DOCTYPE html>

<html>
  <body>
    <element name="new-multiplayer-game" extends="div">
      <template>
        <ul>
          <li template repeat="p in players">
            {{p.name}} - <button on-click="createNewMatch(p.gplus_id)">Play!</button>
          </li>
        </ul>
      </template>
      <script type="application/dart" src="new_multiplayer_game.dart"></script>
    </element>
  </body>
</html>
