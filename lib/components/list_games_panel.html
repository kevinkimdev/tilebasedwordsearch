<!DOCTYPE html>

<html>
  <body>
    <element name="list-games" extends="div" constructor="ListGamesPanel">
      <template>
        <h2>Games You've Played</h2>
          <div class="wrapper">
            <template instantiate="if games.isNotEmpty">
              <table>
                <thead>
                  <tr>
                    <th>Game</th>
                    <th>Score</th>
                  </tr>
                </thead>
  
                <tbody template iterate="game in games.reversed">
                  
                  <tr>
                    <td class="last-played">{{game.lastPlayedFormatted}}</td>
                    <td class="status">
                      <template if="game.done">
                        <span class="score">{{game.score}}</span>
                      </template>
                      <template if="!game.done">
                        <button on-click="app.resumeGame(game)">Resume</button>
                        <span class="time-remaining">{{game.timeRemaining}}'' left</span>
                     </template>
                    </td>
                  </tr>
  
                </tbody>
              </table>
            </template>
            <template instantiate="if games.isEmpty">
              <div class="list-games-empty-help">
                <p>
                  None!
                </p>
                <p>
                  Play a <b>New game</b>,
                  so you can have somethin' to see here.
                </p>
              </div>
            </template>
          </div>
          <div class="buttons phone-only">
            <button on-click="app.currentPanel='main'">Home</button>
          </div>
        </template>
      <script type="application/dart" src="list_games_panel.dart"></script>
    </element>
  </body>
</html>
