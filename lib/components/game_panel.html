<!DOCTYPE html>

<html>
  <body>
    <element name="game-panel" extends="div" constructor="GamePanel">
      <template>
        <h2>Game Panel</h2>
          <canvas id="frontBuffer"></canvas>

          <div>
            <button id="pause" on-click="togglePause()" disabled>Pause</button>
            <button id="end" on-click="endGame()" disabled>End game</button>
          </div>
          <div>
            Score: {{ game.score }}
          </div>
          <div>
            Time remaining: {{ game.gameClock.timeRemaining }}
          </div>
      </template>
      <script type="application/dart" src="game_panel.dart"></script>
    </element>
  </body>
</html>
