<!DOCTYPE html>

<html>
  <body>
    <element name="game-panel" extends="div" constructor="GamePanel">
      <template>
        <label class="selected-word">WORDGOESHERE</label>
        <canvas id="frontBuffer" class="board"></canvas>

        <div class="game-data">
          <div>
            <button id="pause" on-click="togglePause()" disabled>Pause</button>
            <button id="end" on-click="endGame()" disabled>End game</button>
          </div>

          <template if="board != null">
            <div>
              Score: {{ board.score }}
            </div>
            <div>
              Time remaining: {{ board.gameClock.timeRemaining }}
            </div>
          </template>
        </div> <!-- end of game-data class -->

      </template>
      <script type="application/dart" src="game_panel.dart"></script>
    </element>
  </body>
</html>
