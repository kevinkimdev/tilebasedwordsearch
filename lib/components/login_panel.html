<!DOCTYPE html>

<html>
  <body>
    <element name="login-panel" extends="div" constructor="LoginPanel">
      <template>
        <div id="google-connect">
          <template if="!app.player.isConnected">
            <div style='clear: both;'>Sign in to find pardners</div>
            <button class="g-signin"
                    data-scope="https://www.googleapis.com/auth/games https://www.googleapis.com/auth/appstate"
                    data-clientId="250963735330.apps.googleusercontent.com"
                    data-callback="onSignInCallback"
                    data-accesstype="offline"
                    data-cookiepolicy="single_host_origin"></button>
          </template>          
        </div>
        <template if="app.player.isConnected">
          <div style='clear: both;'>Welcome {{app.player.displayName}}</div>
          <img src="{{app.player.imgUrl}}" alt="{{app.player.displayName}}">
          <div>
            <button id="disconnect" on-click="disconnect($event)">Disconnect your Google account from this app</button>
          </div>
        </template>  
        <!-- TODO: get rid of this div -->
        <div id="auth-disconnect" style="display:none"></div>
      </template>
      <script type="application/dart" src="login_panel.dart"></script>
    </element>
  </body>
</html>
