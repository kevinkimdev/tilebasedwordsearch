<!DOCTYPE html>

<html>
  <head>
   <link rel="import" href="login_panel.html">
  </head>
  <body>
    <element name="main-panel" extends="div" constructor="MainPanel">
      <template>
        <div class='buttons'>
          <div class='new-game-with-pardner'>
            <button
              on-click="app.newMultiplayerGame()" disabled>
              New game<br>(with pardner)
            </button>
            <button class="phone-only"
              on-click="app.currentPanel='list-games'">List games</button>
          </div>
          <div class='new-game'>
            <button class="primary-button"
              on-click="app.newGame()">New game<br>(lonesome)</button>
          </div>
        </div> <!-- end .buttons -->

        <div class='login'>
          <div is="login-panel"
            authentication-context="{{app.player.authenticationContext}}"
            sign-in-callback="{{app.signedIn}}"
            sign-out-callback="{{app.signedOut}}"
            class="login-panel">
          </div>
        </div><!-- end .login -->
        <content></content>
      </template>

      <script type="application/dart" src="main_panel.dart"></script>
    </element>
  </body>
</html>
