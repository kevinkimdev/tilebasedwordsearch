<!DOCTYPE html>

<html>
  <head>
   <link rel="import" href="login_panel.html">
  </head>
  <body>
    <element name="main-panel" extends="div" constructor="MainPanel">
      <template>
        <div class='buttons'>
          <template if="app.player.isConnected">
            <div class='new-game-with-pardner'>
              <button class="primary-button"
                on-click="app.currentPanel = 'highScores'; app.player.refreshHighScoreLeaderboard();">
                New game<br>(with pardner)
              </button>
            </div>
          </template>
          <div class='new-game'>
            <button on-click="app.newGame()">New game<br>(lone)</button>
          </div>
        </div> <!-- end .buttons -->

        <div class='login'>
          <div is="login-panel"
            authentication-context="{{app.player.authenticationContext}}"
            sign-in-callback="{{app.player.signedIn}}"
            sign-out-callback="{{app.player.signedOut}}"
            class="login-panel">
          </div>
        </div><!-- end .login -->
        <content></content>
      </template>

      <script type="application/dart" src="main_panel.dart"></script>
    </element>
  </body>
</html>
