<!DOCTYPE html>

<html>
  <body>
    <element name="high-scores-panel" extends="div" constructor="HighScoresComponent">
      <template>
        <h2>High Scores</h2>
        <template if="highScores != null && highScores.length > 0">
          <ul>
            <template iterate="score in highScores">
              <li>{{score.displayName}} {{score.scoreValue}} {{score.scoreRank}}</li>
            </template>
          </ul>
        </template>
        <template if="highScores == null && highScores.length <= 0">
          No high scores yet.
        </template>
          <button on-click="app.currentPanel='game'">New game</button>
          <button on-click="app.currentPanel='main'">Home</button>
      </template>
      <script type="application/dart" src="high_scores_component.dart"></script>
    </element>
  </body>
</html>
