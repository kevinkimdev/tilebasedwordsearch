<!DOCTYPE html>

<html>
  <head>
    <title>Word Herd</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta name="HandheldFriendly" content="true">
    <link type='text/css' rel='stylesheet' href='css/laptop.css' />
    <link type='text/css' rel='stylesheet' href='css/tablet.css' />
    <link type='text/css' rel='stylesheet' href='css/phone.css' />
    <link rel="import" href="packages/tilebasedwordsearch/components/login_panel.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/high_scores_component.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/main_panel.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/new_game_panel.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/game_panel.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/list_games_panel.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/game_results_panel.html">
    <link rel="import" href="packages/tilebasedwordsearch/components/word_list.html">
  </head>
  <body>
    <div id="page">
      <!-- ================================================================= -->
      <div class="header">
      <!-- ================================================================= -->
        <h1>[[Needs Word Herd logo]]</h1>
      </div>

      <div class="main">
        <!-- =============================================================== -->
        <div class="primary">
        <!-- =============================================================== -->
          <template if="app.currentPanel == 'login'">
            <div is="login-panel"
              authentication-context="{{app.player.authenticationContext}}"
              sign-in-callback="{{app.player.signedIn}}"
              sign-out-callback="{{app.player.signedOut}}">
            </div>
          </template>

          <template if="app.currentPanel == 'main'">
            <div is="main-panel" class="main-panel">
            </div>
          </template>

          <template if="app.currentPanel == 'newGame'">
            <div is="new-game-panel"></div>
          </template>

          <template if="app.currentPanel == 'highScores'">
            <div is="high-scores-panel" high-scores="{{app.player.allTimeHighScores}}"></div>
          </template>

          <template if="app.currentPanel == 'game'">
            <div is="game-panel"
                 game="{{app.game}}"
                 letter-atlas="{{app.letterAtlas}}"
                 submit-high-score="{{app.player.submitScore}}"
                 class="primary">
            </div>
          </template>

          <template if="app.currentPanel == 'results'">
            <div is="game-results-panel"></div>
          </template>
        </div> <!-- end .primary -->

        <!-- =============================================================== -->
        <div class="secondary">
        <!-- =============================================================== -->
          <template if="app.currentPanel == 'main'">
            <div is="list-games" games="{{app.games}}" class="list-games-panel"></div>
          </template>

          <template if="app.currentPanel == 'game'">
            <div class="secondary">
              <h2 class='column-heading'>Recent Words</h2>
              <template if="!app.board.recentWords.isEmpty">
                <word-list></word-list>
              </template>
            </div>
          </template>
        </div><!-- end .secondary -->

        <!-- =============================================================== -->
        <div class="tertiary">
        <!-- =============================================================== -->
          <h2 class='column-heading'>Notifications</h2>
          <div class='your-turn'>
            <div class='notification'>
              <div class='heading'>jose45 is waiting</div>
              <div class='time'>4 hours ago</div>
              <div style='clear: both;'></div>
            </div>
            <div class='notification'>
              <div class='heading'>poohbah is waiting</div>
              <div class='time'>4 hours ago</div>
              <div style='clear: both;'></div>
            </div>
            <div class='notification'>
              <div class='heading'>asdffdsa is waiting</div>
              <div class='time'>4 hours ago</div>
              <div style='clear: both;'></div>
            </div>
          </div>

          <div class='their-turn'>
            <div class='notification'>
              <div class='heading'>Waiting for jose45</div>
              <div class='time'>4 hours ago</div>
              <div style='clear: both;'></div>
            </div>
            <div class='notification'>
              <div class='heading'>Waiting for poohb</div>
              <div class='time'>4 hours ago</div>
              <div style='clear: both;'></div>
            </div>
            <div class='notification'>
              <div class='heading'>Waiting for asdsa</div>
              <div class='time'>4 hours ago</div>
              <div style='clear: both;'></div>
            </div>
          </div>
          <div style='clear: both;'></div>
        </div> <!-- end .tertiary -->
      </div> <!-- end .main -->

      <!-- ================================================================= -->
      <div class="footer">
      <!-- ================================================================= -->
        Built with pride using Dart!
      </div><!-- end .footer -->

    </div><!-- end #page -->

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
  </body>
</html>
