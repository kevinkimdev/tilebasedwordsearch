<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Tile based word forming entertainment</title>
    <link rel="import" href="packages/tilebasedwordsearch/components/high_scores_component.html">
  </head>
  <body>
    <canvas id="frontBuffer"></canvas>

    <div>
      <button id="start-game-button" on-click="startNewGame()" disabled>Start Game</button>
      <button id="pause-button" on-click="togglePause()" disabled>Pause</button>
    </div>

    <template if="game != null">
      <div>
        Score: {{ game.score }}
      </div>
      <div>
        Time remaining: {{ game.gameClock.timeRemaining }}
      </div>
    </template>

    <button on-click="showHighScores = true">Show high scores</button>

    <template if="showHighScores">
      <high-scores high-scores="{{highScores}}"></high-scores>
    </template>

    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
