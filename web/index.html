<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Tile based word forming entertainment</title>
  </head>
  <body>
    <canvas id="frontBuffer"></canvas>
    
    <div>
      <button on-click="startNewGame()">Start Game</button>
      <button id="pause-button" on-click="togglePause()">Pause</button>
    </div>
    
    <template if="game != null">
      <div>
        Score: {{ game.score }}
      </div>
      <div>
        Time remaining: {{ game.gameClock.timeRemaining }}
      </div>
    </template>
    
    <a href="/high-scores">View High Scores</a>
    
    <template if="showHighScores">
      <h2>High Scores</h2>
      <template if="highScores.length > 0">
        <ul>
          <template iterate="score in highScores">
            <li>{{ score }}</li>
          </template>
        </ul>
      </template>
      <template if="highScores.length <= 0">
        No high scores yet.
      </template>
    </template>
    
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
